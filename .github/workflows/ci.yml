name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - uses: nrwl/nx-set-shas@v4

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - run: npx nx affected -t lint test build
      - run: npx nx affected --parallel 1 -t e2e-ci

      # New Step: Build and Push Docker Image for app1
      - name: Build and Push Docker Image for app1
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/app1/Dockerfile # Path to your Dockerfile for app1
          push: true
          tags: your-dockerhub-username/app1:latest # Change to your Docker Hub username

      # Build and push Docker image for app1
      - name: Build and push Docker image for app1
        uses: docker/build-push-action@v5
        with:
          context: ./app1
          file: ./app1/Dockerfile
          push: true
          tags: your-dockerhub-username/app1:latest

